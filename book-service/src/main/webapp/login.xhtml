<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Book Swap</title>
        <link rel="icon" type="image/x-icon" href="../../resources/images/book-solid.svg"/>
        <meta name="theme-color" content="#444"/>
        <link rel="manifest" href="manifest.json"/>
        <link rel="stylesheet" href="../../resources/css/style.css"/>
        <style type="text/css">
            body.login-page {
                background-color: transparent;
            }

            html {
                background-color: #3c8dbc !important;
            }
        </style>
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <h:form prependId="false" style="background-color: #3c8dbc;">
            <div class="login-box">

                <p:panel style="margin-bottom: 25px; padding: 10px;">
                    <div class="login-logo">
                        <b>Book</b>Swap
                    </div>

                    <p:panel rendered="${!empty param['error']}" style="border: none;">
                        <div class="alert alert-danger" style="text-align: center;">
                            Invalid username or password.
                        </div>
                    </p:panel>

                    <div class="form-group has-feedback">
                        <p:inputText id="username" styleClass="form-control" placeholder="Username" required="true" requiredMessage="Username is required."/>
                        <i class="fa fa-user form-control-feedback" ></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:password id="password" styleClass="form-control" placeholder="Password" required="true" requiredMessage="Password is required."/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p:commandButton id="submit" styleClass="btn btn-primary btn-block" value="Log In" ajax="false"/>
                        </div>
                    </div>
                </p:panel>
                
                <p:panel>
                    <div style="padding: 10px; text-align: center;">
                        Don't have an account? 
                        <p:link outcome="signup">
                            <h:outputText value="Sign up"/>
                        </p:link>
                    </div>
                </p:panel>
            </div>
        </h:form>
        <h:outputScript library="js" name="admintemplate.js" target="head"/>
    </h:body>
</html>
