<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <style type="text/css">
        #layout-menu_menu {
            z-index: 9997!important;
        }
        #layout-menu_menu span.ui-menuitem-text {
            margin-left: 2px;
        }
    </style>

    <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <p:avatar label="#{loginMB.user.fullName.charAt(0)}" shape="circle" style="background-color:#ecf0f5; color:#333; margin-right: 5px;"/>
                <i class="fa fa-angle-down"/>
            </a>

            <ul class="dropdown-menu" style="background: none; border: none;">
                <h:form>
                    <p:menu style="float: right;">
                        <p:menuitem value="Profile" outcome="/profile" icon="pi pi-user"/>
                        <p:menuitem value="Log Out" action="#{loginMB.logout()}" icon="pi pi-external-link"/>
                    </p:menu>
                </h:form>
            </ul>
        </li>
    </ul>

</ui:composition>
